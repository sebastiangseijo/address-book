<div class="contacts-list">
   <table class="table table-hover">
      <thead>
      <tr>
         <th scope="col">ID</th>
         <th scope="col">First</th>
         <th scope="col">Last</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contact of contacts">
         <td>{{contact.getId()}}</td>
         <td>{{contact.getFirstName()}}</td>
         <td>{{contact.getLastName()}}</td>
      </tr>
      </tbody>
   </table>
</div>
